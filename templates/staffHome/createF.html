<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Staff Create Flight</title>
    <link rel="stylesheet" href="../../static/css/sidebar.css">
</head>

<body>
    <!-- The Head Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand">SuperTravel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <!-- End of The Head Bar -->

    <!--  current page’s location -->
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="sidenav">
                    <a href="/staffHome/createF">Create Flight</a>
                    <a href="/staffHome/changeSts">Change Status</a>
                    <a href="/staffHome/addPlaneAirport">Add Plane/Port/Airline</a>
                    <a href="/staffHome/viewFlightReport">View Flight Report</a>
                    <a href="/staffHome/viewRentalReport">View Rental Report</a>
                    <a href="/staffHome/viewHotelReport">View Hotel Report</a>
                </div>
            </div>
            <div class="col-9">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">
                            <a href="/staffHome">Home</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            <a href="/staffHome/createF">Create Flights</a>
                        </li>
                    </ol>
                </nav>
                <br>
                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand mx-auto">Create Flights</a>
                </nav>
                <br>
                {% if error %}
                <p class="error"><strong>Error:</strong> {{error}}</p>
                {% endif %}
                <form action="/staffHome/createFlightAuth" method="POST">
                    <div class="form-group row">
                        <label for="exampleInputEmail1" class="col-3 col-form-label">Flight Number</label>
                        <div class="col-9">
                            <input type="text" class="form-control" name="flight_num" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail1" class="col-3 col-form-label">Airline Name</label>
                        <div class="col-9">
                            <input type="text" class="form-control" name="airline_name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-date-input" class="col-3 col-form-label">Departure Date</label>
                        <div class="col-9">
                            <input class="form-control" type="date" name="depart_date" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-date-input" class="col-3 col-form-label">Departure Time</label>
                        <div class="col-9">
                            <input class="form-control" type="time" name="depart_time" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-date-input" class="col-3 col-form-label">Arrival Date</label>
                        <div class="col-9">
                            <input class="form-control" type="date" name="arrival_date" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-date-input" class="col-3 col-form-label">Arrival Time</label>
                        <div class="col-9">
                            <input class="form-control" type="time" name="arrival_time" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail1" class="col-3 col-form-label">Departure Airport</label>
                        <div class="col-9">
                            <input type="text" class="form-control" name="depart_port" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail1" class="col-3 col-form-label">Arrival Airport</label>
                        <div class="col-9">
                            <input type="text" class="form-control" name="arrival_port" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail1" class="col-3 col-form-label">Base Price</label>
                        <div class="col-9">
                            <input type="text" class="form-control" name="base_price" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail1" class="col-3 col-form-label">Operate Plane ID</label>
                        <div class="col-9">
                            <input type="text" class="form-control" name="plane_id" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleFormControlSelect1" class="col-3 col-form-label">Flight Status</label>
                        <div class="col-9">
                            <select class="form-control" name="flight_status">
                                <option>on-time</option>
                                <option>delayed</option>
                                <option>canceled</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <br>
        <br>
        <br>

    </div>
    <!-- End of current page’s location -->



    <!-- JavaScript files -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <script>
        let alert_msg = "{{alert_msg}}";
        if (alert_msg) { alert(alert_msg); }
    </script>
</body>

</html>
